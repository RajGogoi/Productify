<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>To-do</title>
</head>
<body>
    <div class="container1 mt-5 " style="padding: 2rem" > 
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Write Task" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="addbtn"class="btn btn-outline-secondary" type="button" id="button-addon2" style="background-color: rgb(91, 231, 91);color: aliceblue;">Add</button>
        <button id="addbtn"class="btn btn-outline-secondary" type="button" id="button-addon2" style="background-color: rgb(233, 75, 48);color: aliceblue;">Clear</button>
      </div>
    </div>
    <div id="list1" style="padding: 2rem;" >
        <ul class="list-group" id="parentlist">
            <!-- <li class="list-group-item" ></li> -->
          </ul>
    </div>
    <script>
        const addbtn=document.querySelector('#addbtn');
        const btn=addbtn.addEventListener('click',taskadd);
        function taskadd(e){
            const currenttxt=e.currentTarget;
            const finaltxt=currenttxt.previousElementSibling;
            console.log(finaltxt.value);
            const newtask=document.createElement('li');
            newtask.classList.add('list-group-item');
            newtask.textContent=finaltxt.value;
            const parlist=document.querySelector('#parentlist');
            parlist.appendChild(newtask);

        }
    </script>
</body>
</html>
